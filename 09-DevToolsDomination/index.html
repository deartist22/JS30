<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I\'m a %s', 'developer' );

    // Styled
    console.log('%c This is a text ', 'font-size: 20px; background: teal' );

    // warning!
    console.warn('NOOOOOO!!!!');

    // Error :|
    console.error('Poopppp!!!!');

    // Info
    console.info('This is some info?');

    // Testing
    console.assert(1 === 3, 'This is wrong!!!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
    	console.log(`The dog's name is ${dog.name}`);
    	console.log(`And he is ${dog.age}`);
    	console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Me');
    console.count('You');
    console.count('Me');
    console.count('Me');
    console.count('Me');
    console.count('You');
    console.count('You');

    // timing
    console.time('fetching data');
    fetch('https://swapi.co/api/people/4')
    	.then(data => data.json())
    	.then(data => {
    		console.timeEnd('fetching data');
    		console.log(data);
    	})
    

  </script>
</body>
</html>
